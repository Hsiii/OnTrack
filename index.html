<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
        />
        <meta
            name="description"
            content="Track your train and stay on schedule"
        />
        <title>OnTrack</title>

        <!-- iOS PWA Configuration -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="OnTrack" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!-- iOS Splash Screens - prevents white screen on launch -->
        <!-- iPhone SE, iPod touch, iPhone 8 (750x1334) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-750x1334.png"
            media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        />
        <!-- iPhone 8 Plus, iPhone 7 Plus, iPhone 6s Plus (1242x2208) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1242x2208.png"
            media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone X, iPhone XS, iPhone 11 Pro (1125x2436) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1125x2436.png"
            media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone XR, iPhone 11 (828x1792) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-828x1792.png"
            media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        />
        <!-- iPhone XS Max, iPhone 11 Pro Max (1242x2688) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1242x2688.png"
            media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone 12 mini, iPhone 13 mini (1080x2340) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1080x2340.png"
            media="(device-width: 360px) and (device-height: 780px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone 12, iPhone 12 Pro, iPhone 13, iPhone 13 Pro, iPhone 14 (1170x2532) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1170x2532.png"
            media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone 12 Pro Max, iPhone 13 Pro Max, iPhone 14 Plus (1284x2778) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1284x2778.png"
            media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone 14 Pro (1179x2556) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1179x2556.png"
            media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone 14 Pro Max, iPhone 15 Plus, iPhone 15 Pro Max (1290x2796) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1290x2796.png"
            media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
        />
        <!-- iPhone 15, iPhone 15 Pro (1179x2556) - same as 14 Pro -->
        <!-- iPad Mini, iPad Air (1536x2048) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1536x2048.png"
            media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        />
        <!-- iPad Pro 11" (1668x2388) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-1668x2388.png"
            media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        />
        <!-- iPad Pro 12.9" (2048x2732) -->
        <link
            rel="apple-touch-startup-image"
            href="/splash/apple-splash-2048x2732.png"
            media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
        />

        <!-- Critical CSS for initial load - prevents white screen before React hydrates -->
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #0f172a;
                min-height: 100vh;
                min-height: 100svh;
            }
            #root {
                background-color: #0f172a;
                min-height: 100vh;
                min-height: 100svh;
            }
            /* Native splash screen loading indicator */
            .native-splash {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #0f172a;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }
            .native-splash svg {
                color: #38bdf8;
                animation: nativePulse 2s ease-in-out infinite;
            }
            @keyframes nativePulse {
                0%,
                100% {
                    opacity: 0.6;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.05);
                }
            }
        </style>

        <!-- Theme color for mobile browsers -->
        <meta name="theme-color" content="#0f172a" />
    </head>
    <body>
        <!-- Native splash shown immediately, hidden by React once mounted -->
        <div id="native-splash" class="native-splash">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M8 3.1V7a4 4 0 0 0 8 0V3.1" />
                <path d="m9 15-1-1" />
                <path d="m15 15 1-1" />
                <path
                    d="M9 19c-2.8 0-5-2.2-5-5v-4a8 8 0 0 1 16 0v4c0 2.8-2.2 5-5 5Z"
                />
                <path d="m8 19-2 3" />
                <path d="m16 19 2 3" />
            </svg>
        </div>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
